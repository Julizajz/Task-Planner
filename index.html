<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-Project</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/task_manager.js"></script>
    <script src="js/index.js"></script>
</head>
<body>

    
<div class="container mt-3">

    <header>
        <h1>Create a Task</h1>
    </header>

    <form id="newTaskForm" novalidate>
        <div class="form-group">
          <label for="taskName">Name</label>
          <input type="text" class="form-control" id="taskName" placeholder="Enter a name for your task" required>
          <div class="invalid-feedback">
            Please choose a name for your task.
          </div>
          <div class="valid-feedback"></div>
        </div>
        <div class="form-group">
          <label for="taskDescription">Description</label>
          <textarea class="form-control" id="taskDescription" rows="3" placeholder="Enter a description for your task" required></textarea>
          <div class="invalid-feedback">
            Please choose a description for your task.
          </div>
          <div class="valid-feedback"></div>
        </div>
        
        <div class="row">
            <div class="col">
                <label for="assignedTo">Assigned To</label>
                <input type="text" class="form-control" id="assignedTo" placeholder="Assign your task" required>
                <div class="invalid-feedback">
                  Please assign your task.
                </div>
                <div class="valid-feedback"></div>
            </div>
            <div class="col">
                <label for="dueDate">Due date</label>
                <input type="date" class="form-control" id="dueDate" required>
                <div class="invalid-feedback">
                  Please choose a due date for your task.
                </div>
                <div class="valid-feedback"></div>
            </div>
            <div class="col">
              <label for="status">Status</label>
              <select class="form-control" id="status" required>
                <option selected>Select your status</option>
                <option>To-do</option>
                <option>In-progress</option>
                <option>Done</option>
              </select>
              <div class="invalid-feedback">
                Please choose a status for your task.
              </div>
              <div class="valid-feedback"></div>
            </div>
          </div>

          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">Add Task</button>
          </div>
      </form>

      <!-- dummy tasks -->
    <section class="new-task-container">
      <h2 class="section-header">My Tasks:</h2>
      <div class="list-group" id="tasksList">
        
      </div>
    </section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
