<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/task_manager.js"></script>
    <script src="js/index.js"></script>
</head>
<body>

    
<div class="container mt-5">

    <header>
        <h1>Create a Task</h1>
    </header>

    <form>
        <div class="form-group">
          <label for="taskName">Name</label>
          <input type="text" class="form-control" id="taskName" placeholder="Enter a name for your task">
        </div>
        <div class="form-group">
          <label for="taskDescription">Description</label>
          <textarea class="form-control" id="taskDescription" rows="3" placeholder="Enter a description for your task"></textarea>
        </div>
        
        <div class="row">
            <div class="col">
                <label for="assignedTo">Assigned To</label>
                <input type="text" class="form-control" id="assignedTo">
            </div>
            <div class="col">
                <label for="dueDate">Due date</label>
                <input type="date" class="form-control" id="dueDate">
            </div>
          </div>

          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">Add Task</button>
          </div>
      </form>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
